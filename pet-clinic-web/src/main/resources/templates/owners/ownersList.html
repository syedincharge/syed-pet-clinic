<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*thymesVar id="owner" type="com.rizvi.spring.model.Owner"*/-->
    <h2 th:text="'List of Owners'">Owners List</h2>

      <table class="table table-striped">
           <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
                <th style="width: 150px;">Address</th>
                <th style="width: 150px;">City</th>
                <th style="width: 150px;">Telephone</th>
            </tr>
           </thead>
           <tbody>
           <tr th:each="owner : ${owners}">
               <td th:text="${owner.id}">1</td>
               <td th:text="${owner.firstName}">Joe</td>
               <td th:text="${owner.lastName}">Buck</td>
               <td th:text="${owner.address}">123 Street</td>
               <td th:text="${owner.city}">Chicago</td>
               <td th:text="${owner.telephone}">8885551212</td>
           </tr>
           </tbody>
      </table>

</body>
</html>
